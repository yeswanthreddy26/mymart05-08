

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>Document</title>

<style>
@import url('https://fonts.googleapis.com/css?family=Numans');

input[type="email"] {
	border-left: 4px solid orangered;
}

input[type="password"] {
	border-left: 4px solid orangered;
}

img {
	width: 350px;
	height: 400px;
	padding-bottom: 20px;
}

.social_icon span {
	font-size: 60px;
	margin-left: 10px;
	color: #FFC312;
}

.social_icon span:hover {
	color: white;
	cursor: pointer;
}

.h1 {
	text-decoration: blink;
}

.container .a:link {
	color: green;
}

.social_icon {
	position: absolute;
	right: 20px;
	top: -45px;
}

.marquee {
	direction: down;
}

.password {
	position: relative;
	width: 100%;
}

.password input {
	width: 100%;
}

#toggler {
	position: absolute;
	top: 44px;
	right: 15px;
}

body {
	background-color: rgb(255, 228, 225);
}

.remember {
	color: white;
}

.remember input {
	width: 20px;
	height: 20px;
	margin-left: 15px;
	margin-right: 5px;
}
</style>
</head>
<body>
	<div class="row">
		<div class="col">
			<div class="col-md-10">
				<h1
					style="margin-top: 50px; position: responsive; width: 400px; margin-left: 12%">
					Welcome to MyMart</h1>
				<div class="col">
					<img style="margin-left: 12%; margin-top:30px;"
						src="/images/login/loginpage-logo.png" alt="My Mart">
				</div>
			</div>
		</div>
		<div class="col">
			<div class="container bg-light">
				<div class="message" th:if="${param.error}">Invalid Username
					or Password</div>
				<div class="success-message" th:if="${param.logout}">Logout
					Successfuly</div>

				<form id="loginForm" th:action="@{/login}" method="POST" style="background-color:white;">
					<div class="container border rounded "
						style="width: 700px; margin-top: 40px; box-shadow: rgba(96, 21, 109) -1px 10px 50px -2px;">
						<div class="header">
							<h3 class="text-center mt-4">Sign in</h3>
							<hr>
						</div>
						<div class="row">

							<div class="col"></div>
						</div>
						<div class="row">
							<div class="col">
								<div class="col">
									<img src="/images/login/login.jpg" alt="">
								</div>
							</div>

							<div class="col" style="margin-top: 80px; margin-right: 30px;">
								<span>Username</span> <input type="email" name="username"
									id="emailInput" class="form-control mt-2 mb-2">
								<div class="password">
									<span>Password</span> <input type="password" name="password"
										id="passwordInput" class="form-control mt-2 mb-2"> <span
										class="password-toggle-icon"><i id="toggler"
										class="far fa-eye-slash  "></i></span>
								</div>
								<div>
									<input type="checkbox" id="rememberMe" name="rememberMe">Remember
									Me
								</div>

								<div class="row">
									<div class="col">
										<button type="submit" value="login"
											class="btn mt-3 btn-primary">Sign in</button>
									</div>
									<div class="card-footer">
										<div class="d-flex justify-content-center links">
											Don't have an account?<a href="/registration">Sign Up</a>
										</div>
										<div class="d-flex justify-content-center">
											<a href="/forgotPassword" style="color: red";>Forgot
												Password?</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<script type="text/javascript">
   var password = document.getElementById('passwordInput');
   var toggler = document.getElementById('toggler');
   showHidePassword = () => {
   if (password.type === 'password') {
   password.setAttribute('type', 'text');
   toggler.classList.add('fa-eye');
   } else {
   toggler.classList.remove('fa-eye');
   password.setAttribute('type', 'password');
   }
   };
   toggler.addEventListener('click', showHidePassword);

   </script>

					<script>
        document.addEventListener("DOMContentLoaded", function() {
            const rememberMeCheckbox = document.getElementById("rememberMe");
            const emailInput = document.getElementById("emailInput");
            const passwordInput = document.getElementById("passwordInput");

            // Fill in the fields if Remember Me is checked
            if (localStorage.getItem("rememberMe") === "true") {
                rememberMeCheckbox.checked = true;
                emailInput.value = localStorage.getItem("email") || "";
                passwordInput.value = localStorage.getItem("password") || "";
            }

            // Listen for form submission
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                // Save email and password if Remember Me is checked
                if (rememberMeCheckbox.checked) {
                    localStorage.setItem("rememberMe", "true");
                    localStorage.setItem("email", emailInput.value);
                    localStorage.setItem("password", passwordInput.value);
                } else {
                    // Clear saved email and password
                    localStorage.removeItem("rememberMe");
                    localStorage.removeItem("email");
                    localStorage.removeItem("password");
                }
            });

            // Listen for changes in the Remember Me checkbox
            rememberMeCheckbox.addEventListener("change", function() {
                // If Remember Me is unchecked, clear saved email and password
                if (!rememberMeCheckbox.checked) {
                    localStorage.removeItem("rememberMe");
                    localStorage.removeItem("email");
                    localStorage.removeItem("password");
                }
            });
        });
    </script>
</body>

</html>
